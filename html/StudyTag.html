<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <style>
.box
{
 Width:150px;
 height:50px;
}
    </style>
    <a href="../index.html"><p style="text-align: left;"><button class="box">返回</button></p></a>
    <h1 align="center">html标签</h1>
    <hr color="green">
    <h3>meta标签</h3>
    <p>charset:在meta标签下设置属性 charset="utf-8"编码,可以有效防止浏览器出错</p>
    <hr color="green">
    <h3>p标签(段落标签)</h3>
    <p>align:left|center|right 可以控制段落显示位置</p>
    <hr color="green">
    <h3>hr标签(水平线标签)</h3>
    <p>color:颜色<br>width:长度<br>size:宽度<br>长度宽度的单位都是Px</p>
    <hr color="green">
    <h3>a标签(超文本链接)</h3>
    <p>href:放跳转链接</p>
    <hr color="green">
    <h3>常用文本标签</h3>
    <p>em:着重文字<br>b:粗体文字<br>i:斜体文字<br>strong:加重语气<br>del:删除字体<br>span:方便css改变,无实意</p>
    <hr color="green">
  </body>
</html>
