<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <style>
.box
{
 Width:150px;
 height:50px;
}
    </style>
    <a href="https://mccaixiayu.github.io"><p style="text-align: left;"><button class="box">返回</button></p></a>
    <h1 align="center">html标签</h1>
    <hr color="green">
    <h3>meta标签</h3>
    <br>
    <p>charset:在meta标签下设置属性 charset="utf-8"编码,可以有效防止浏览器出错</p>
    <h3>p标签(段落标签)</h3>
    <br>
    <p>align:left|center|right 可以控制段落显示位置</p>
    <hr color="green">
    <h3>hr标签(水平线标签)</h3>
    <p>color:颜色<br>width:长度<br>size:宽度<br>长度宽度的单位都是Px</p>
    <hr color="green">
  </body>
</html>
