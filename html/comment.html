<!DOCTYPE html>
<html>
  <head>

 Width:205px;
 height:85px;

      .exit{
        align:center;
   font-size:40px;
   background-color:black;

     .exit

h3{

  <body style="background-color:black;">
    <script>
      document.getElementById("btn").onclick=function(){send()};//设置按钮触发事件（函数send（））
        function send(){
            var g=new Date();//获取时间
            var value= document.getElementById("typing").value;//获得文本框里的内容
            var p= document.createElement("p");//创建新元素，也即结点
            p.innerHTML='<hr>'+value+'<br>'+g.toUTCString();//往结点里塞内容
            document.getElementById("commend").prepend(p); 向指定内容（此处是id"commend"）里添加子节点，作为第一个结点。
        }
    </script>
    <div id="header">
    <table>
      <tr>
        <td><a href="../index.html"><p style="text-align: left;"><button class="zuoshangB exit">返回</button></p></a></td>
        <td><em style="color:#00FFFF;align:center;font-size:80px;">评论测试</em></td>
        <td><em style="color:#00FFFF;align:right;font-size:80px;">Mcc</em></td>
      </tr>
    </table>
    </div>
    <div>
            <h1>评论区（暂时无法保存评论）</h1><hr>
            <textarea id="typing">输入文字</textarea>
            <p id="btn" style="text-align: left;"><button class="zuoshangB exit">发送评论</button></p>
            <hr>
            <div id="commend"></div>
        </div>
  </body>
</html>
