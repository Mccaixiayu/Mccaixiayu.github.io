    <h1 align="center" style="color:#00FFFF;">html-css</h1>
    <ul>
      <li><h3>选择器通用写法</h3></li>
      <ul>
        <li>name{属性}</li>
        <li>在html网页单独引用css代码时，尖括号里放class="名称"</li>
      </ul>
      <li><h3>常见选择器</h3></li>
      <ul>
        <li>全局选择器:*{属性}</li>
        <li>元素选择器:h3{属性} </li>
        <li>全局选择器优先度最低，所有被元素选择器选择的元素都会改变</li>
      </ul>
      <hr>
    </ul>
